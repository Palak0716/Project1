<!DOCTYPE html>
<html>
<head>
    <title>Payment Form</title>
    <style>
        .xy {
            color: midnightblue;
        }
    </style>
</head>
<body>
    <form action="">
        <h1 class="xy">Payment Form</h1>
        <p>Required field are followed by * </p>
        <h2 class="xy">Contact Information</h2>
        <p>Name: * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male * <input type="radio" name="gender" id="male" required>
            Female * <input type="radio" name="gender" id="female" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="10" rows="5"></textarea></p>
        <p>Email: * <input type="email" name="email" id="email" required></p>
        <p>Pincode: * <input type="number" name="pincode" id="pincode" required></p>
        <hr>
        <h2 class="xy">Payment Information</h2>
        <p>Card Type: *
            <select name="card_type" id="card_type" required >
                <option value="">--Select a card type--</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number: * <input type="number" name="cardnumber" id="cardnumber" required>
        </p>
        <p>
            Expiration Date: * <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>
            CVV: * <input type="password" name="cvv" id="cvv" required>
        </p>
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
